<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="screen">
    <input type="checkbox" value="None" id="magicButton" name="check" />
    <label for="magicButton" class="main"></label>

    <div class="coverImage"></div>
    <div class="search"></div>
    <div class="bodyPlayer"></div>

    <table class="list">
      <tr class="song">
        <td class="nr"><h5>1</h5></td>
        <td class="title"><h6>Sk8er Boi</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart" /><label class="zmr" for="heart"></label></td>
      </tr>
      <tr class="song">
        <td class="nr"><h5>2</h5></td>
        <td class="title"><h6 style="color: #ff564c;">Complicated</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart1" checked /><label class="zmr" for="heart1"></label></td>
      </tr>
      <tr class="song">
        <td class="nr"><h5>3</h5></td>
        <td class="title"><h6>What The Hell</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart2" checked/><label class="zmr" for="heart2"></label></td>
      </tr>
      <tr class="song">
        <td class="nr"><h5>4</h5></td>
        <td class="title"><h6>My Happy Ending</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart3" /><label class="zmr" for="heart3"></label></td>
      </tr>
      <tr class="song">
        <td class="nr">
          <h5>5</h5>
        </td>
        <td class="title"><h6>When You're Gone</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart4" /><label class="zmr" for="heart4"></label></td>
      </tr>
      <tr class="song">
        <td class="nr"><h5>6</h5></td>
        <td class="title"><h6>I'm With You</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart5" /><label class="zmr" for="heart5"></label></td>
      </tr>
      <tr class="song">
        <td class="nr"><h5>7</h5></td>
        <td class="title"><h6>Innocence</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart6" /><label class="zmr" for="heart6"></label></td>
      </tr>
      <tr class="song">
        <td class="nr"><h5>8</h5></td>
        <td class="title"><h6>Anything But Ordinary</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart7" /><label class="zmr" for="heart7"></label></td>
      </tr>
      <tr class="song">
        <td class="nr"><h5>9</h5></td>
        <td class="title"><h6>Losing Grip</h6></td>
        <td class="length"><h5>3:25</h5></td>
        <td><input type="checkbox" id="heart8" /><label class="zmr" for="heart8"></label></td>
      </tr>
    </table>

    <div class="shadow"></div>

    <div class="bar"></div>

    <div class="info">
      <h4>Complicated</h4>
      <h3>Avril Lavigne - Let Go</h3>
    </div>

    <audio preload="auto" id="audio" controls>
      <source src="#">
    </audio>

    <table class="player">
              <td><input type="checkbox" id="backward"/><label class="backward" for="backward"></label></td>
              <td><input type="checkbox" id="play" title="Play" /><label class="play" for="play"></label></td>
              <td><input type="checkbox" id="forward"/><label class="forward" for="forward"></label></td>
    </table>

  <table class="footer">
    <td>
      <input type="checkbox" id="love" checked>
      <label for="love" class="love"></label>
    </td>
    <td>
      <input type="checkbox" id="shuffle" />
      <label for="repeat" class="repeat"></label>
    </td>
    <td>
      <input type="checkbox" id="options" />
      <label for="options" class="options"></label>
    </td>
  </table>  

   <div class="current"><h2>Complicated</h2></div>
  
</article>

</body>
</html>
